<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src='../vue.js'></script>
    <script src='../velocity.min.js'></script>

    <title>Document</title>
    <style>
        
    </style>
</head>

<body>
        <!-- :duration={enter:10000,leave:1000} -->
    <!-- :duration:"10000" 自定义时常-->
    <div id="root">
        <transition name="fade" 
        @befoer-enter="ben"
        @enter="enter1"
        @after-enter="afn"
        >
            <div v-if="show">hello world</div>
        </transition>
        <button @click="handleClick">切换</button>




    </div>
    <script>
        var vm = new Vue({
            el: '#root',
            data: {
                show: true
            },
            methods: {
                handleClick() {
                    this.show = !this.show
                },
                ben:function(el){
                    el.style.opacity=0;
                },
                enter1:function(el,done){
                    Velocity(el,{
                        opacity:1
                    },{
                        duration:1000,
                        complete:done
                    })
                },
                afn:function(el){
                      console.log("动画结束")
                }
            },

        })
   

    </script>

</body>

</html>

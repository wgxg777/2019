<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>Document</title>

</head>
<body>
    <div id="app" >
      <div v-if="show">账号：<input type="text" key="1"></div>
      <div v-else> 密码：<input type="text" key="2"></div>
      <!-- 不显示但是被渲染到上面了 -->
      <div v-show="show">{{message}}</div>
    
    
    </div>
    <script >
        var vm = new Vue({
            el:"#app",
            data:{
                show:false,
                message:"我是王兴"
            }

        })


    </script>
</body>
</html>

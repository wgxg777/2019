    <script>
        function getTimeNow (dt){
            if(!dt){
                dt=new Date();
            }
            var year = dt.getFullYear();
            var month = dt.getMonth()+1;
            var day = dt.getDate();
            var hours = dt.getHours();
            var min = dt.getMinutes();
            var sec = dt.getSeconds();
            if(month<10){
                month="0"+month
            }
            if(day<10){
                day="0"+day
            }
            if(hours<10){
                hours="0"+hours
            }
            if(min<10){
                min="0"+min
            }
            if(sec<10){
                sec="0"+sec
            }
            return year+"-"+month+"-"+day+"-"+hours+":"+min+":"+sec;


        }
